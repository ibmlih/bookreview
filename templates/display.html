{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}
    <form action={{ url_for('logout') }} class="col-3">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>

    <div class="container">
        <form action={{ url_for('search') }} method="post" class="col-9">
            <div class="form-group">
                <label for="exampleInputEmail1">Search for Books</label>
                <input type="text" class="form-control" name="search" placeholder="ISBN, Title, or Author">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div class="container">
        <br>
        {% if result == []%}
            <h3> No result found </h3>
        {% endif %}

        <ol>
            {% for row in result %}
            <br>
                <li>
                    <a href="{{ url_for('bookinfo', title=row.title, author=row.author, year=row.year, isbn=row.isbn) }}"> {{ row.title }}  </a>
                    by {{ row.author }}
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
